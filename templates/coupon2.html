<!DOCTYPE html>
<html>
<head>
    <title>qpON→GO - クーポン情報確認</title>
    <link rel="stylesheet" href="../static/css/coupon2.css">
<body>
    <img src="../static/img/logo.png">
    <h1>クーポン情報確認</h1>

    <!-- お店の情報入力フォーム -->
    {% if result %}
        <form id="shopInfoForm">
            <label for="shopName">お店の名前：</label>
            <input type="text" id="ShopName" name="shop" value={{result.store}} required><br>

            <label for="discountAmount">　　割引額：</label>
            <input type="text" id="DiscountAmount" name="discount" value={{result.discount}} required><br>

            <label for="expirationDate">　割引期限：</label>
            <input type="date" id="ExpirationDate" name="date" value={{result.date}} required><br>

            <label for="category">カテゴリー：</label>
            <input type="text" id="Category" name="category" value={{result.category}} required><br>
        </form>
        <p id="confirmationText">間違いがあれば変更してください。</p>
        <p id="confirmationText">「決定」を押すと登録が完了します</p>
        <input type="submit" id="Decision" value="決定">

    {%else%}
        {% with flash = get_flashed_messages() %}
        {% if flash[0] %}
        <p class="flash">{{ flash[0] }}</p>
        <input type="submit" id="Decision" value="OK">
        {% else %}
        <br>
        {% endif %}
        {% endwith %}
    {%endif%}

    <!-- 決定ボタンと確認メッセージ -->
    </body>
</html>
